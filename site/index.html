<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hello-wasm example</title>
  </head>
  <body>
    <script type="module">
      import init, {greet} from "../pkg/hello_wasm.js";

      (async _ => {
        window.wasm = await init();
        greet('Oh hi!');
        window.init = init;
        window.greet = greet;
      })()
    </script>
  </body>
</html>
